services:
  - type: web
    name: happy-cars-rag-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    plan: free  # or 'starter', 'standard', etc.
    healthCheckPath: /health
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        value: postgres
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        value: 5432
      - key: GROQ_API_KEY
        sync: false
